$terminal = kitty
$fileManager = dolphin
$browser = firefox
$menu = rofi -show drun
$codeEditor = zeditor
$discClient = vesktop
$music = spotify
$screenShot = grim -g "$(slurp)" - | wl-copy
$gameLauncher = steam

#█▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █▀
#█░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ ▄█

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod, C, exec, $codeEditor
bind = $mainMod, A, exec, $menu
bind = $mainMod, D, exec, $discClient
bind = $mainMod, M, exec, $music
bind = $mainMod, G, exec, $gameLauncher

bind = $mainMod, Q, killactive, # close app
bind = $mainMod, ESCAPE, exec, loginctl lock-session # lockscreen
bind = $mainMod SHIFT, ESCAPE, exec, ~/Documents/scripts/power.sh # menu that displays power options (lock, suspend, etc)
bind = $mainMod, W, togglefloating, # toggles floating windows
bind = $mainMod SHIFT, F, fullscreen #fullscreens the active app
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, B, exec, ~/Documents/scripts/toggleWaybar.sh # toggles waybar on and off
bind = $mainMod, K, exec, ~/Documents/scripts/toggle_hypr_keyword.sh input:touchpad:disable_while_typing # toggles touchpad input being disabled while typing
bind = $mainMod SHIFT, A, exec, ~/Documents/scripts/toggle_hypr_keyword.sh animations:enabled # toggles animations
bind = $mainMod, V, exec, ~/.config/waybar/scripts/toggleVpn.sh # toggles any vpn in network manager named "vpn"
bind = $mainMod, N, exec, ~/Documents/scripts/hyprsunset.sh toggle # toggles hyprsunset screen night filter

bind = $mainMod, Print, exec, $screenShot # takes a screenshot
bind = $mainMod, P, exec, hyprpicker -a # color picker


#█▀▀  █▄▀ █▀▀ █▄█ █▀
#█▀░  █░█ ██▄ ░█░ ▄█
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # lower volume 5%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ # raise volume 5%
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # mutes audio
bind=, XF86AudioMicMute, exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # mutes mic

binde = ALT, XF86AudioLowerVolume, exec, playerctl --player spotify volume .1- # lower spotify volume 10%
binde = ALT, XF86AudioRaiseVolume, exec, playerctl --player spotify volume .1+ # raise spotify volume 10%

bind=, XF86Explorer, exec, ~/Documents/scripts/wallpaper.sh # change wallpaper script
bind=, XF86Tools, exec, ~/Documents/scripts/configure.sh # script to open config files
bind=, Menu, exec, $menu # app launcher

binde = ,XF86MonBrightnessDown, exec, light -U 10 # lower brightness
binde = ,XF86MonBrightnessUp, exec, light -A 10 # raise brightness

bind=, XF86AudioPlay, exec, playerctl --player=spotify,firefox play-pause
bind=, XF86AudioNext, exec, playerctl --player=spotify,firefox next
bind=, XF86AudioPrev, exec, playerctl --player=spotify,firefox previous

bind=, code:202, exec, ~/Documents/scripts/power.sh

#█▀█ ▀█▀ █░█ █▀▀ █▀█ █▀
